- name: Configure NTP server on BIG-IP
  bigip_device_ntp:
    server: "{{ bigip_ip }}"
    user: "{{ bigip_username }}"
    password: "{{ bigip_password }}"
    ntp_servers:
     - '172.27.1.1'
     - '172.27.1.2'
    validate_certs: False
  delegate_to: localhost

- name: Configure BIG-IP hostname
  bigip_hostname:
    server: "{{ bigip_ip }}"
    user: "{{ bigip_username }}"
    password: "{{ bigip_password }}"
    validate_certs: False
    hostname:  "bigip01.lab.test.local"
  delegate_to: localhost

- name: Manage SSHD setting on BIG-IP
  bigip_device_sshd:
    server: "{{ bigip_ip }}"
    user: "{{ bigip_username }}"
    password: "{{ bigip_password }}"
    banner: "enabled"
    banner_text: "Welcome to BIG-IP SSH login"
    validate_certs: False
  delegate_to: localhost

- name: Manage BIG-IP DNS settings
  bigip_device_dns:
   server: "{{ bigip_ip }}"
   user: "{{ bigip_username }}"
   password: "{{ bigip_password }}"
   name_servers:
    - '8.8.8.8'
    - '4.4.4.4'
   ip_version: "4"
   validate_certs: False
  delegate_to: localhost

- name: Provision BIG-IP with appropriate modules
  bigip_provision:
    server: "{{ bigip_ip }}"
    user: "{{ bigip_username }}"
    password: "{{ bigip_password }}"
    validate_certs: False
    module: "{{ item.name }}"
    level: "{{ item.level }}"
  with_items: "{{ module_provisioning }}"
  delegate_to: localhost
