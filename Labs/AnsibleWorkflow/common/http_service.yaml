  - name: Create node1
    bigip_node:
      server: "{{ bigip_ip }}"
      user: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      host: "{{pool_member1_host}}"
      name: "{{pool_member1_host}}"
      validate_certs: "no"
    delegate_to: localhost
    
  - name: Create node2
    bigip_node:
      server: "{{ bigip_ip }}"
      user: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      host: "{{pool_member2_host}}"
      name: "{{pool_member2_host}}"
      validate_certs: "no"
    delegate_to: localhost
    
  - name: Create pool
    bigip_pool:
      server: "{{ bigip_ip }}"
      user: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      name: "{{tenant_name}}_{{pool_name}}"
      lb_method: "round-robin"
      monitors: "/Common/http"
      monitor_type: "and_list"
      validate_certs: "no"
    delegate_to: localhost

  - name: Add Pool members
    bigip_pool_member:
      server: "{{ bigip_ip }}"
      user: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      state: "present"
      name: "{{item.host}}"
      host: "{{item.host}}"
      port: "{{item.port}}"
      pool: "{{tenant_name}}_{{pool_name}}"
      validate_certs: "no"
    delegate_to: localhost
    loop:
    - host:  "{{pool_member1_host}}"
      port:  "{{pool_member1_port}}"
    - host:  "{{pool_member2_host}}"
      port:  "{{pool_member2_port}}"

  - name: Add Virtual Server(s)
    bigip_virtual_server:
      server: "{{ bigip_ip }}"
      user: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      name: "{{tenant_name}}_{{logicalDeviceCluster_name}}_{{vip_name}}"
      destination: "{{vip_ip}}"
      port: "{{vip_port}}"
      enabled_vlans:
       - "{{tenant_name}}_{{vlan_name}}"
      all_profiles: "{{profiles}"
      pool: "{{tenant_name}}_{{pool_name}}"
      snat: "{{snat}}"
      validate_certs: "no"
    delegate_to: localhost
